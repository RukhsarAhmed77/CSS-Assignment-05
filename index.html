<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f0f2f5;">
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="rounded float" alt="..." width="260">
            <p style=" font-size: 25px; font-weight: 500; color: #828da5; margin-left: 25px; ">Facebook helps you connect and share with the people in your life.</p>
        </div> 
        <div>
            <div class="right">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="color: rgb(104, 103, 103);">Email address or phone number</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" style="color: rgb(104, 103, 103);">Password</label>
                </div>
                <br>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-primary" style="font-weight: bold;">Log in</button>
                    <button type="button" class="btn btn-link" id="forgot">Forgotten password?</button>
                    <hr>
                    <button type="button" class="d-grid gap-2 col-7 mx-auto btn btn-success" id="create">Create New Account</button>
                </div>
            </div>
            <div class="text">
                <p ><a href="#" class="create">Create a Page </a>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
